[tox]
minversion = 3.8.0
envlist = py310, py311, py312, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.10: py310, mypy, flake8
    3.11: py311,
    3.12: py312

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements_test.txt
commands =
    pytest --basetemp={envtmpdir} -n auto --cov=Src --cov-report=term-missing

[testenv:flake8]
basepython = python3.10
commands = flake8 Src Tests pages

[flake8]
ignore = E999, E501

[testenv:mypy]
basepython = python3.10
commands =
    mkdir -p ~/.cache/mypy
    if not exist %USERPROFILE%\.cache\mypy mkdir %USERPROFILE%\.cache\mypy
    mypy --install-types --non-interactive --ignore-missing-imports src
